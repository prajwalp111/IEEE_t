<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Student Registration Form</h1>
    <form>
        <!-- <label for="name">Name:</label> -->name
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="cs">Computer Science</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
        </select><br><br>

        <label><input type="radio" name="radio" value="yes" /> MAle</label>
        <label><input type="radio" name="radio" value="no" /> FeMale</label><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>


</body>
</html>
